<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Parlor</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
    defer></script> -->
</head>

<body class="debug">
  <header class="container-fluid">
    <nav class="row text-center text-dark bg-warning">
      <div class="col-12">
        <h1>Ice Cream Parlor</h1>
      </div>
    </nav>
  </header>

  <main>

    <section class="container-fluid">
      <section class="row">
        <section class="col-5 border bg-white border-dark cartCard">
          <div class="container-fluid justify-content-around p-5">
            <div class="row shadow">
              <div class="col-3">
                <h2>Cart</h2>
              </div>
            </div>
            <hr />
            <section class="container-fluid">
              <section class="row border border-dark cart-items">
                <div id="cart-items" class="col-12"></div>
              </section>
            </section>
            <hr />
            <section id="total" class="text-end fw-bold">
              <!-- total -->
            </section>
            <button class="btn btn-success w-100" onclick="checkout()">Checkout <i class="mdi mdi-cart"></i></button>
          </div>
        </section>

        <section class="col-6">
          <section class="container-fluid">
            <section class="row">
              <div>
                <h1>Toppings</h1>
              </div>
              <section class="col-4">
                <div>
                  <div class="card shadow">
                    <img
                      src="https://images.unsplash.com/photo-1516746924755-babd21844370?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                      alt="Picture of a pizza" class="card-img-top">
                    <div class="card-body">
                      <h4 class="card-title">Sprinkles sold individually</h4>
                      <p class="card-text">$1.50</p>
                      <button class=" btn btn-primary w-100" onclick="addItem('Sprinkles')">Add to Cart <i
                          class="mdi mdi-cart-heart"></i></button>
                    </div>
                  </div>
              </section>
              <section class="col-4">
                <div>
                  <div class="card shadow">
                    <img
                      src="https://images.unsplash.com/photo-1585502866757-30ae9e509e31?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                      alt="Picture of a pizza" class="card-img-top">
                    <div class="card-body">
                      <h4 class="card-title">Chocolate Chips</h4>
                      <p class="card-text">$2.00</p>
                      <button class=" btn btn-primary w-100" onclick="addItem('Chocolate Chips')">Add to Cart <i
                          class="mdi mdi-cart-heart"></i></button>
                    </div>
                  </div>
              </section>
              <section class="col-4">
                <div>
                  <div class="card shadow">
                    <img
                      src="https://images.unsplash.com/photo-1516747773440-e114ee0d3c07?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                      alt="Picture of a pizza" class="card-img-top">
                    <div class="card-body">
                      <h4 class="card-title">Gummy Worms</h4>
                      <p class="card-text">$1.00</p>
                      <button class=" btn btn-primary w-100" onclick="addItem('Gummy Worms')">Add to Cart <i
                          class="mdi mdi-cart-heart"></i></button>
                    </div>
                  </div>
              </section>

              <section class="container-fluid">
                <div class="row">
                  <div class="col-12">
                    <h1>Flavors</h1>
                  </div>
                </div>
              </section>

              <section class="col-4">
                <div>
                  <div class="card shadow">
                    <img
                      src="https://images.unsplash.com/photo-1646318750399-77c33b8d3aac?q=80&w=1972&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                      alt="Picture of a pizza" class="card-img-top">
                    <div class="card-body">
                      <h4 class="card-title">Vanilla</h4>
                      <p class="card-text">$3.00</p>
                      <button class=" btn btn-primary w-100" onclick="addItem('Vanilla')">Add to Cart <i
                          class="mdi mdi-cart-heart"></i></button>
                    </div>
                  </div>
              </section>
              <section class="col-4">
                <div>
                  <div class="card shadow">
                    <img
                      src="https://images.unsplash.com/photo-1469428946640-844b286ebf50?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                      alt="Picture of a pizza" class="card-img-top">
                    <div class="card-body">
                      <h4 class="card-title">Chocolate</h4>
                      <p class="card-text">$3.00</p>
                      <button class=" btn btn-primary w-100" onclick="addItem('Chocolate')">Add to Cart <i
                          class="mdi mdi-cart-heart"></i></button>
                    </div>
                  </div>
              </section>
              <section class="col-4">
                <div>
                  <div class="card shadow">
                    <img
                      src="https://images.unsplash.com/photo-1497034825429-c343d7c6a68f?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                      alt="Picture of a pizza" class="card-img-top">
                    <div class="card-body">
                      <h4 class="card-title">Strawberry</h4>
                      <p class="card-text">$3.00</p>
                      <button class=" btn btn-primary w-100" onclick="addItem('Strawberry')">Add to Cart <i
                          class="mdi mdi-cart-heart"></i></button>
                    </div>
                  </div>
              </section>

              <section class="container-fluid">
                <div class="row">
                  <div class="col-12">
                    <h1>Containers</h1>
                  </div>
                </div>
              </section>

              <section class="col-4">
                <div>
                  <div class="card shadow">
                    <img
                      src="https://images.unsplash.com/photo-1559703248-dcaaec9fab78?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                      alt="Picture of a pizza" class="card-img-top">
                    <div class="card-body">
                      <h4 class="card-title">Waffle Cone</h4>
                      <p class="card-text">$.50</p>
                      <button class=" btn btn-primary w-100" onclick="addItem('Waffle Cone')">Add to Cart <i
                          class="mdi mdi-cart-heart"></i></button>
                    </div>
                  </div>
              </section>
              <section class="col-4">
                <div>
                  <div class="card shadow">
                    <img
                      src="https://media.istockphoto.com/id/816249170/photo/waffle-bowl-on-white-background.jpg?s=2048x2048&w=is&k=20&c=luTprQsYDB4FSUpa-3y70KWXoX-DsEqfu--RN0G3hME="
                      alt="Picture of a pizza" class="card-img-top">
                    <div class="card-body">
                      <h4 class="card-title">Waffle Bowl</h4>
                      <p class="card-text">$1.00</p>
                      <button class=" btn btn-primary w-100" onclick="addItem('Waffle Bowl')">Add to Cart <i
                          class="mdi mdi-cart-heart"></i></button>
                    </div>
                  </div>
              </section>
              <section class="col-4">
                <div>
                  <div class="card shadow">
                    <img
                      src="https://media.istockphoto.com/id/479658100/photo/ice-cream-cone.jpg?s=2048x2048&w=is&k=20&c=zS7uNbMYMcyXGCQzcykIGg2wFDr66wzzan6XncVhp8E="
                      alt="Picture of a pizza" class="card-img-top">
                    <div class="card-body">
                      <h4 class="card-title">Sugar Cone</h4>
                      <p class="card-text">$.25</p>
                      <button class=" btn btn-primary w-100" onclick="addItem('Sugar Cone')">Add to Cart <i
                          class="mdi mdi-cart-heart"></i></button>
                    </div>
                  </div>
              </section>
            </section>
          </section>
        </section>
      </section>
    </section>

  </main>



  <script src="app.js"></script>
</body>

</html>
